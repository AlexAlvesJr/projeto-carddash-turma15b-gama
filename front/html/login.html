        <form id="login">
        <!-- Criando a área de resguardo dos campos do formulário-->

            <!-- Criando uma legenda na estrutura do nosso formulário-->
            <legend><b>Entre com seu RACF ou E-mail para acesso ao painel de fraudes</b></legend>
            <br>
            <label>Usuário:</label><input type="text" id="nome" Maxlength="30" class="campo_nome" required><br><br>
            <label>Senha:</label><input type="password" id="senha" class="campo_senha" required><br><br>
            
            <input type="submit" onclick="return login()" value="Login">
        </fieldset>
    </form>
